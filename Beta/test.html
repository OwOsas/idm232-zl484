<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 15vh 1fr;
            grid-template-areas: 
                "hd hd"
                "tileNForm login";
        }
        #login{
            grid-area: login;
            background-color: yellow;
        }

        #header{
            grid-area: hd;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="login"></div>
        <div id="form"></div>
    </div>
</body>
</html>
